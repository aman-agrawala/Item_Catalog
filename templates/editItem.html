{% extends 'main.html' %}
{%block content%}
{% include "header.html" %}

<form action = '{{url_for("editItem", category_id = item.category_id, item_id = item.id)}}', method = 'POST'>

<label for = 'Title'>Title:</label>
<input type = 'text' name = 'Title' value = '{{item.name}}'>

<label for = 'description'>Description:</label>
<input type = 'text' name = 'description'>

<label for ='picture'>Picture</label>
<input type = 'text' name = 'picture'>

<label for = 'category'>Category:</label>
<input type ='text' name = 'category'>

<p><input type = 'submit'></p>

<a href = "{{url_for('itemDescription', category_id = item.category_id, item_id = item.id)}}">Cancel</a>

{%endblock%}
